<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light p-2">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo_maua.png" style="height:45px;" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="professores.html">Professores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fale-conosco.html">Fale Conosco</a>
                </li>
            </ul>
        </div>
        <div class="row mr-0">
            <div class="col-8">
                <input class="form-control form-control-sm mb-2" type="text" placeholder="Email">
                <input class="form-control form-control-sm" type="password" placeholder="Senha">
            </div>
            <div class="col-4 align-self-center">
                <button type="submit" class="btn btn-light btn-sm btn-block">Login</button>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Fale Conosco</li>
        </ol>
    </nav>
    <div class="content">
        <h1>Fale Conosco</h1>
        <form class="w-75 ml-5">
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@email.com">
            </div>
            <div class="form-group">
                <label for="inputMensagem">Mensagem</label>
                <textarea class="form-control" id="inputMensagem" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Você é um aluno matriculado?</label>
                <select class="form-control">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
